name: Fetch GitHub Repos

on:
  push:
    branches:
      - main
  schedule:
    # Every sunday at 00:00
    - cron:  '0 0 * * 0'

jobs:
  fetch_repos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fetch Repos Data
      run: |
        curl https://api.github.com/users/zamb0/zamb0.github.io > data/repos.json

    - name: Fetch Cloud Computing Repo
      run: |
        curl https://api.github.com/repos/TeoScardov/cloud-project-2024 > data/manual.json

    - name: Commit and Push Repos Data
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/repos.json
        git add data/manual.json
        # Check for diff
        git diff --staged --exit-code || {
          echo "No changes found, any commit will be created."
          exit 0
        }
        # Commit and push
        git commit -m "Update data with GitHub Actions"
        git push
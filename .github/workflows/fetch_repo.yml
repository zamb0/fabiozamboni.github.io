name: Fetch GitHub Repos
on:
  schedule:
    # Every sunday at 00:00
    - cron:  '0 0 * * 0'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  fetch_repos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fetch Repos Data
      run: |
        curl https://api.github.com/users/zamb0/repos > data/repos.json

    - name: Fetch Cloud Computing Repo
      run: |
        curl https://api.github.com/repos/TeoScardov/cloud-project-2024 > data/manual.json

    - name: Commit
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/repos.json
        git add data/manual.json
        git commit -m "Update Repos Data"
    
      if: success()
    - name: Commit and Push Repos Data
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.HUGO_SITE_GIT_TOKEN}}
        branch: ${{ github.ref }}
      
      if: failure()
    - name: Print no changes
      run: echo "No changes"
      
      
